<div class="form-group row">
  <span class="text-info {{isGrid ? 'col-sm-3 col-form-label' : ''}} {{labelHiddenClass()}}">{{label}}</span>
  <input
    class="{{isGrid ? 'col-sm-9' : ''}}"
    [(ngModel)]="value"
    [disabled]="disabled"
    [type]="type"
    (change)="isValidateSuccess()"
    [id]="getId()"
    nbInput fullWidth
    [name]="getName()"
    [placeholder]="isGrid?'':label"
  >
  <br/>
  <span *ngIf="errorMessage" class="text-danger badge text-right d-inline-block" style="width: 100%">{{errorMessage}}</span>
</div>
