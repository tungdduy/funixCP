<nb-card>
  <nb-card-header>My Account Info</nb-card-header>
  <nb-card-body>
    <form>
      <span #col class="d-none">col-sm-5 ml-sm-5</span>
      <div class="form-group row">
          <xe-input lblKey="FULL_NAME" isGrid="y" [class]="col.innerText"></xe-input>
          <xe-input lblKey="EMAIL" isGrid="y" [class]="col.innerText">{{label.EMAIL}}</xe-input>
      </div>
    </form>
  </nb-card-body>
</nb-card>
