



<form (ngSubmit)="onSubmit()" class="col-md-8">
  <xe-input grid required name="username"></xe-input>
  <xe-input grid name="email"></xe-input>
  <xe-input grid name="fullName"></xe-input>
  <xe-input grid name="phoneNumber"></xe-input>
  <xe-center-btn lblKey="save" [disabled]="isLoading"></xe-center-btn>
</form>
