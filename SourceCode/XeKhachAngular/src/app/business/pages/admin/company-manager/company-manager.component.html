
<xe-table
  *ngIf="screen.current === screens.company"
  [tableData]="companyTable">
</xe-table>

<!-- ########### END OF COMPANY ##############-->
<xe-user-table *ngIf="screen.current === screens.employees"
               [userTable]="employeeTable">

  <div class="d-inline-block" top-right-buttons>
    <xe-btn (click)="screen.back()" hideText type="back"></xe-btn>
    <xe-btn (click)="screen.go(screens.userSelection)" hideText type="selectFromList"></xe-btn>
  </div>
</xe-user-table>

<!-- ########### END OF EMPLOYEES ##############-->

<xe-table *ngIf="screen.current === screens.userSelection"
          [tableData]="userTable">

  <div class="d-inline-block" top-right-buttons>
    <xe-btn (click)="screen.back()" hideText type="back"></xe-btn>
    <xe-btn (click)="addSelectedUsersToCompany()"
            [disabled]="userTable.formData?.share?.selection?.isEmpty()"
            icon="user-plus"
            lbl="SELECT"></xe-btn>
  </div>
</xe-table>
<!-- ########### END OF USER SELECTION ##############-->
