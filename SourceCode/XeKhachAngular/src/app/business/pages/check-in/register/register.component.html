

<form (submit)="onSubmit()">
  <xe-input [label]="label.FULL_NAME" name="fullName" minLength="3" maxLength="30" ></xe-input>
  <xe-input [label]="label.EMAIL" type="email"></xe-input>
  <xe-input [label]="label.PASSWORD" type="password" #password></xe-input>
  <xe-input [label]="label.RE_PASSWORD" type="password" [matching]="password"></xe-input>
  <xe-center-btn [btnText]="label.REGISTER" [disabled]="showLoading"></xe-center-btn>
</form>
