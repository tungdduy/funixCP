@startuml
skinparam dpi 200


|User|
start
repeat :input 2 fields for new password;
:press <b><color:red>change password</color></b> button;
|System|
repeat while (password matching) is (no)
->yes;
:show change password
successfully popup
and <b><color:red>click to login now</color></b> button;
end
@enduml

