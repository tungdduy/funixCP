@startuml
skinparam dpi 200


|User| Thành Viên
	start
|System| Hệ Thống

	#lightgreen:Từ màn hình
	<b>Lịch sử đặt chuyến</b> >

|User|
	:Click vào
	<b>số hiệu chuyến</b> muốn sửa;

|System|
	:Chuyến tới màn hình
	<b>Sửa chuyến</b>;

	fork
|User|
	repeat :Click vào chỗ ngồi\nmuốn <b>Đặt/Hủy</b>;
		repeat while (Đồng ý với lựa chọn này?) is (Không)
	->Có;
|System|
	fork again
		:Hiển thị
		<b> - Tổng tiền</b>,
		<b> - Ghế trống</b>
		<b> - Ghế đang đặt</b>
		thời gian thực;
|System|

	end fork

	if (Lựa chọn hợp lệ?) then (Có)
		:Mở nút
		<b>Cập nhật</b>;

	else (không)
		:Tắt và làm mờ nút
		<b>Cập nhật</b>;

		end
	endif
|User|
	:Click nút
	<b>Cập nhật</b>;

|System|
	:Lưu thông tin vào CSDL;

	:Gửi Email xác thực
	đến khách hàng;

	:Hiện tin nhắn
	<b>Sửa chuyến thành công!</b>;
	stop
@enduml

