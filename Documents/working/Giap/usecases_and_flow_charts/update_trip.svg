@startuml
skinparam dpi 200


|User|
start
|System|
#lightgreen:from <b><color:red>Show Scheduled Trips</color></b> flow>
|User|
:click on trip want to update;


|System|
	:navigate to <b>update trip</b> view;
	fork
|User|
	repeat :click on seats want to book/unbook;
	repeat while (ok with the selection?) is (no)
	->yes;
|System|
	fork again
	:calculate, display real-time
	the total price
	available, current selection seats;
|System|
end fork
if (is valid selection?) then (yes)
	:enable <b>Update</b> button;
else (no)
	:disable <b>Update</b> button;
	end
endif
|User|
:click on <b>Update</b> button;
|System|
:save info to database;
:send confirm email/sms to customer;
:display updated trip successfully message;
end
@enduml

