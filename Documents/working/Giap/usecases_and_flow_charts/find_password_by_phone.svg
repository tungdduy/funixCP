;" x1="490.1042" x2="490.1042" y1="354.7567" y2="365.1733"/><line style="stroke:#A80036;stroke-width:3.125;" x1="490.1042" x2="1334.375" y1="365.1733" y2="365.1733"/><line style="stroke:#A80036;stroke-width:3.125;" x1="1334.375" x2="1334.375" y1="365.1733" y2="396.4233"/><polygon fill="#A80036" points="1326.0417,375.59,1334.375,396.4233,1342.7083,375.59,1334.375,383.9233" style="stroke:#A80036;stroke-width:2.0833333333333335;"/><text fill="#000000" font-family="sans-serif" font-size="37.5" lengthAdjust="spacing" textLength="245.8333" x="219.0104" y="64.8763">Khách vãng lai</text><text fill="#000000" font-family="sans-serif" font-size="37.5" lengthAdjust="spacing" textLength="152.0833" x="1166.1458" y="64.8763">Hệ thống</text><!--MD5=[0d8892f99c3789a5a78fc6370f1c4099]
@startuml
skinparam dpi 200

|User| Khách vãng lai
start
:Nhập số điện thoại;
:click <b><color:red>Lấy mật khẩu</color></b> ;
|System| Hệ thống
if (Tồn tại số điện thoại?) is (Có) then
	fork
	:Gửi sms xác minh;
	fork again
	:Hiển thị màn hình xác thực OTP;
	end merge
	|User|
	repeat :Nhập OTP nhận được;
	:Click nút <b>Xác nhận</b>;

	|System|
	if (Quá 3 lần?) is (đúng) then
		:Hiển thị <b>Tạm khóa trong 1 phút</b>;
		end
	else (sai)
	endif

	repeat while (Khớp mã OTP?) is (không)
	->có;
	:hiện màn hình
	<b>Tạo lại mật khẩu</b>;

else (không)
	:hiện thông báo
	<b>Số điện thoại không tồn tại</b>;
	end
endif
#lightgreen:Chuyển sang flow <b><color:red>Tạo lại mật khẩu</color></b> >
@enduml

