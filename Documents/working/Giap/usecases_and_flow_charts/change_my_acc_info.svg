@startuml
skinparam dpi 200

|User| Thành Viên

	#lightgreen:Từ màn hình
	<b>Thông tin tài khoản</b>;

	:Click nút
	<b>Sửa</b>;

|System| Hệ Thống

	:Hiển thị các input
	- <b>Họ tên</b>
	- <b>Số điện thoại</b>
	- <b>Địa chỉ Email</b>;

|User|
	repeat:Sửa thông tin theo ý muốn;

		:Click nút
		<b>Đồng ý</b>;

|System|
		repeat while (Thông tin hợp lệ?) is (Sai)
	->Đúng;

	:Hiện tin nhắn
	<b>Cập nhật thành công!</b>;

	stop

@enduml

