@startuml
skinparam dpi 200


|User|
start
:input email address;
:click <b><color:red>find password</color></b> button;
|System|
if (is email existed?) is (yes) then
	:display "email
	not exist" msg;
	end
else (no)
	fork
	:send confirm link
			 to email;
	fork again
	:display "open email
	to confirm" message;
	end merge
	|User|
	:open <b><color:red>change password</color></b> link in email
	that has been sent by system;
endif
|System|
:display do change
	password screen;
#lightgreen:navigate to <b><color:red>Do change password</color></b>  flow>
@enduml

